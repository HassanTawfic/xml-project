<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Parsing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{'/update/'+${u.id}}" th:object="${target}" method="post">
            <div class="form-group mt-5">
                <label for="Name">Name</label>
                <input type="text" class="form-control" th:value="${targetUser.Name}" th:field="*{Name}" name="name" id="Name" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" class="form-control" th:value="${targetUser.Phone}" th:field="*{Phone}" name="phone" id="Phone" placeholder="Enter Mobile Phone">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" th:value="${targetUser.Address}" th:field="*{Address}" name="address" id="Address" placeholder="Enter Address">
            </div>
            <div class="form-group">
                <label for="EMail">E-Mail address</label>
                <input type="text" class="form-control" th:value="${targetUser.EMail}" th:field="*{EMail}" name="email" id="EMail" placeholder="Enter E-Mail Address">
            </div>
                <div class="buttons mt-5 d-flex justify-content-center">
                    <input class="btn btn-dark me-2" type="reset" value="Reset">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
