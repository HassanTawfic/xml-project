<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>XML Parsing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="page-header text-center mt-5">CRUD Operation on XML File using Spring Boot, Thymeleaf, BootStrap and XML Serialization with Jackson</h1>
    <hr/>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add +
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                            <form action="#" th:action="@{/submit}" th:object="${user}" method="POST">
                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" class="form-control" th:field="*{Name}" name="name" id="Name" placeholder="Enter Full Name">
                        </div>
                        <div class="form-group">
                            <label for="Phone">Phone</label>
                            <input type="text" class="form-control" th:field="*{Phone}" name="phone" id="Phone" placeholder="Enter Mobile Phone">
                        </div>
                        <div class="form-group">
                            <label for="Address">Address</label>
                            <input type="text" class="form-control" th:field="*{Address}" name="address" id="Address" placeholder="Enter Address">
                        </div>
                        <div class="form-group">
                            <label for="EMail">E-Mail address</label>
                            <input type="text" class="form-control" th:field="*{EMail}" name="email" id="EMail" placeholder="Enter E-Mail Address">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <input class="btn btn-dark" type="reset" value="Reset">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped width100 mt-5">
        <thead>
        <tr>
            <th class="text-center">Full Name</th>
            <th class="text-center">Phone</th>
            <th class="text-center">Address</th>
            <th class="text-center">EMail</th>
            <th class="text-center">Action</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="u : ${userList}">
            <td th:text="${u.name}"></td>
            <td th:text="${u.phone}"></td>
            <td th:text="${u.address}"></td>
            <td th:text="${u.EMail}"></td>
            <td>
                <div class="actionButtons d-flex justify-content-center">
                    <a th:href="@{'/edit/'+${u.id}}" class="btn btn-success me-2">Edit</a>
                    <a th:href="@{'/delete/'+${u.id}}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
